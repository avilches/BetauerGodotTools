[application]

run/disable_stdout=false
run/disable_stderr=false
config/use_custom_user_dir=true
config/custom_user_dir_name=""
run/flush_stdout_on_print=false
run/flush_stdout_on_print.debug=true
config/project_settings_override="user://override.cfg"

[debug]

file_logging/log_path="user://logs/dev.log"
file_logging/log_path.standalone="user://logs/game.log"
file_logging/log_path.release="user://logs/game.log"
file_logging/enable_file_logging=false
file_logging/enable_file_logging.pc=true